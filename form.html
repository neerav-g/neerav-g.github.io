<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Site!</title>
    </head>
    <body>
        <h1>Please fill the form!</body></h1>
        <form>
            Name:     <input type="text" placeholder="Full Name" name="name"><br><br>
            Favourite Color: <input type="color"><br><br>

            <div>
                School:   <input name="school" list="schools" placeholder="School">
                <datalist id="schools">
                    <option value="Vibgyor"></option>
                    <option value="Orchid"></option>
                    <option value="PICT"></option>
                    <option value="City International"></option>
                    <option value="Akshya"></option>
                    <option value="Wisdom World"></option>
                    <option value="Vidya Valley"></option>
                </datalist>
            </div><br>

            <div>
                Std:   <input name="std" list="stds" placeholder="Std">
                <datalist id="stds">
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                    <option value="6"></option>
                    <option value="7"></option>
                    <option value="8"></option>
                    <option value="9"></option>
                    <option value="10"></option>
                    <option value="11"></option>
                    <option value="12"></option>
                </datalist>
            </div><br>

            <div>
                Division: <input name="division" type="radio" value="A"> A &ThickSpace; &MediumSpace;
                          <input name="division" type="radio" value="B"> B &ThickSpace; &MediumSpace;
                          <input name="division" type="radio" value="C"> C &ThickSpace; &MediumSpace;
                          <input name="division" type="radio" value="D"> D &ThickSpace; &MediumSpace;
                          <input name="division" type="radio" value="E"> E &ThickSpace; &MediumSpace;
            </div><br>

            Roll No.  <input type="number" placeholder="Roll No." name="roll"><br><br>
            Email ID: <input type="email" placeholder="Email ID" name="email"><br>

            <div>
                <input name="division" type="checkbox" value="gmail"> Gmail
                <input name="division" type="checkbox" value="outlook"> Microsoft
                <input name="division" type="checkbox" value="yahoo"> Yahoo
            </div><br><br>

            <input type="submit">
            <input type="reset">
        </form>
    </body>
</html>
